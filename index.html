<html lang="de">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="datepicker.js"></script>
	<link rel="stylesheet" type="text/css" href="datepicker.css" >

	<script>
		$(function() {
			$.fn.datepicker.dates.de= {
				days: ["Sonntag", "Montag", "Dienstag", "Mittwoch ", "Donnerstag ", "Freitag ", "Samstag ", "Sonntag"],
				daysShort: ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"],
				daysMin: ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa", "So"],
				months: ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"],
				monthsShort: ["Jan", "Feb", "März", "Apr", "Mai", "Juni", "Juli", "Aug", "Sept", "Okt", "Nov", "Dez"],
				format: "dd/mm/yyyy"
			};

			$.fn.datepicker.dates.tr= {
				days: ["Pazar", "Pazartesi", "Salı", "Çarşamba ", "Perşembe ", "Cuma ", "Cumartei ", "Pazar"],
				daysShort: ["Paz", "Pzt", "Sal", "Çarş", "Perş", "Cum", "Cmt", "Paz"],
				daysMin: ["Pz", "Pt", "Sl", "Çş", "Pş", "Cm", "Ct", "Pz"],
				months: ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Auğustos", "Eylül", "Ekim", "Kasım", "Aralık"],
				monthsShort: ["Oca", "Şub", "Mar", "Nis", "May", "Haz", "Tem", "Ağu", "Eyl", "Eki", "Kas", "Ara"],
				format: "dd/mm/yyyy"
			};
			$('#en').on('click', function(){
				var lang="en"
				$('.dates #usr1').datepicker({
					language: lang
				});
				
			});
			
			$('#de').on('click', function(){
				var lang="de"

				$('.dates #usr1').datepicker({
					language: lang
				});
				
			});
			
			$('#tr').on('click', function(){
				var lang = "tr";
				
				$('.dates #usr1').datepicker({
					language: lang
				});
				
			});
			
			
		});
	</script>
</head>
<body>

	
	
	<div class="container">
		<div class="dates" style="margin-top:100px;color:#2471a3;">
			<button type="button" class="btn btn-primary" id="en">En</button>
			<button type="button" class="btn btn-primary" id="de">De</button>
			<button type="button" class="btn btn-primary" id="tr">Tr</button><br>
    		<label>Qualist Date Picker</label>
    		<input type="text" style="width:200px;background-color:#aed6f1;
			" class="form-control" id="usr1" name="event_date" placeholder="" autocomplete="off" >
  		</div>
	</div>

</body>
